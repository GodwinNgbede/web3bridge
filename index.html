<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-one">
        <header class="top-page">
          <img src="./images/logo.svg" alt="" />
          <nav class="nav-icons">
            <ul>
              <li class="text">Home</li>
              <li class="text">About</li>
              <li class="text">Contact</li>
              <li class="text">Blog</li>
              <li class="text">Careers</li>
            </ul>
          </nav>
          <button class="btn">Request Invite</button>
        </header>
      </section>
      <section class="section-two">
        <div class="container">
          <div class="container-left">
            <h1>Next generation digital banking</h1>
            <p class="text">
              Take your financial life online. Your easy bank account will be on
              stop shop for spending, saving, budgeting, investing, and much

            </p>
            <button class="btn">Request Invite</button>
          </div>
          <div class="container-right">
            <img
              src="./images/bg-intro-desktop.svg"
              class="container-right-img1"
            />
            <img
              src="./images/image-mockups.png"
              class="container-right-img2"
            />
